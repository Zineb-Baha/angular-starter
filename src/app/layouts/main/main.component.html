<mat-drawer-container class="h-full" autosize>
  <mat-drawer class="w-56" #drawer [opened]="isOpen" mode="side">
    <mat-nav-list class="border-r h-full p-4">
      <div class="font-semibold" mat-subheader>Auth</div>
      @for (link of authNav; track link) {
      <mat-list-item>
        <a
          matListItemTitle
          [routerLink]="link | lowercase"
          [activated]="link.isActive"
          >{{ link | titlecase }}</a
        >
      </mat-list-item>
      }
      <mat-divider class="mt-2"></mat-divider>
      <div class="font-semibold" mat-subheader>Management</div>
      @for (link of manageNav; track link) {
      <mat-list-item>
        <a
          matListItemTitle
          [routerLink]="link | lowercase"
          [activated]="link.isActive"
          >{{ link | titlecase }}</a
        >
      </mat-list-item>
      }
    </mat-nav-list>
  </mat-drawer>

  <div>
    <button type="button" i-button (click)="drawer.toggle()">
      <i class="material-icons" class="material-icons">menu</i>
    </button>
    <router-outlet />
  </div>
</mat-drawer-container>
